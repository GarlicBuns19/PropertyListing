<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/cd276ef900.js" crossorigin="anonymous"></script>
    <!-- My css -->
    <link rel="stylesheet" href="../style/admin.css">
</head>
<body>
    <u><h1>Admin Table</h1></u>
    <ul>
        <li>
            <h2>Type</h2>
            <select name="type" id="property-type">
                <option value="" disabled selected hidden>Type</option>
                <option value="All">All</option>
                <option value="Apartment">Apartment</option>
                <option value="House">House</option>
            </select>
        </li>
        <li>
            <h2>Price</h2>
            <select name="rooms" id="property-budget">
                <option value="" disabled selected hidden>Budget</option>
                <option value="All">All</option>
                <option value="15000">R15,000</option>
                <option value="70000">R70,000</option>
                <option value="500000">R500,000</option>
                <option value="100000000">R100,000,000</option>
              </select>
        </li>
        <li>
            <h2>Add property
            <a class="btn" data-bs-toggle="modal" data-bs-target="#exampleModal">
                <i class="fa-solid fa-plus"></i>
            </a>
        </h2>
        </li>
        <li>
            <h2>Property List (click house)
                <a href="./index.html" id="property-link">
                    <i class="fa-solid fa-house-chimney"></i>
                </a>
            </h2>
        </li>
    </ul>
                           
    <!-- Modal for Add Property -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel">Add Property</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <h6>Property up For</h6>
                <select name="pFor" id="pFor">
                    <option value="" disabled selected hidden>Property up For</option>
                    <option value="Sale">Sale</option>
                    <option value="Rent">Rent</option>
                </select>
                <h6>Type of Property</h6>
                <select name="pType" id="pType">
                    <option value="" disabled selected hidden>Property Type</option>
                    <option value="Apartment">Apartment</option>
                    <option value="House">House</option>
                </select>
                <h6>Type of Location</h6>
                <select name="pLocation" id="pLocation">
                    <option value="" disabled selected hidden>Location</option>
                    <option value="Crawford">Crawford</option>
                    <option value="Parrow">Parrow</option>
                    <option value="Vanguard">Vanguard</option>
                    <option value="Seapoint">Seapoint</option>
                    <option value="SilverTown">SilverTown</option>
                    <option value="Seapoint">Seapoint</option>
                </select>
                <h6>Amount of Beds</h6>
                <select name="pBeds" id="pBeds">
                    <option value="" disabled selected hidden>Amount of Beds</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <h6>Amount of Bathrooms</h6>
                <select name="pBathrooms" id="pBathrooms">
                    <option value="" disabled selected hidden>Amount of Bathrooms</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                </select>
                <h6>Property Price</h6>
                <input type="number" placeholder="Max Price R10000000" id="pPrice">

            </div>
            <div class="modal-footer">
                <!-- <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button> -->
                <button type="button" class="btn btn-primary" onclick="addProperty()" data-bs-dismiss="modal">Save changes</button>
            </div>
            </div>
        </div>
        </div>
        <!-- End of Modal -->

        <!-- Table of Admin -->
    <table>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Image</th>
                <th scope="col">For</th>
                <th scope="col">Type</th>
                <th scope="col">Location</th>
                <th scope="col">Beds</th>
                <th scope="col">Bathrooms</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
    
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My admin js -->
    <script src="../script/admin.js"></script>
</body>
</html>
