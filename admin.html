<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <!-- Bootstrap Css -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css">
    <!-- Icons Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css">
    <!-- Fontawesome -->
    <script src="https://kit.fontawesome.com/cd276ef900.js" crossorigin="anonymous"></script>
    <!-- My css -->
    <link rel="stylesheet" href="../style/admin.css">
</head>
<body>
    <h1>Admin Table</h1>
                <div>
                <h3>Type</h3>
                <select name="type" id="property-type">
                  <option value="" disabled selected hidden>Type</option>
                  <option value="All">All</option>
                  <option value="Apartment">Apartment</option>
                  <option value="House">House</option>
                </select>
                </div>
                <h3>Location</h3>
                <select name="rooms" id="property-location">
                    <option value="" disabled selected hidden>Location</option>
                    <option value="All">All</option>
                    <option value="Crawford">Crawford</option>
                    <option value="Parrow">Parrow</option>
                    <option value="Vanguard">Vanguard</option>
                    <option value="Seapoint">Seapoint</option>
                    <option value="SilverTown">SilverTown</option>
                    <option value="Seapoint">Seapoint</option>
                </select>
    <h2>Property List (click house)
        <a href="./index.html" id="property-link">
            <i class="fa-solid fa-house-chimney"></i>
        </a>
    </h2>
    <table>
        <thead>
            <tr>
                <th scope="col">Id</th>
                <th scope="col">Image</th>
                <th scope="col">Type</th>
                <th scope="col">Location</th>
                <th scope="col">Beds</th>
                <th scope="col">Bathrooms</th>
                <th scope="col">Price</th>
                <th scope="col">Edit</th>
                <th scope="col">Delete</th>
            </tr>
        </thead>
        <tbody id="table-body">

        </tbody>
    </table>
    
    <!-- Bootstrap Js -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"></script>
    <!-- My admin js -->
    <script src="../script/admin.js"></script>
</body>
</html>
